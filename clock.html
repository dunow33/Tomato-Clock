<html>
<head>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>

<body>
<div class="text-center">
	<br><br><br><br>
	<div class="header">
	    <h1>Pomodoro Clock</h1>
	    <h3>Free Code Camp</h3>
	</div>

	<div id="timeDiv" class="row">
	<div class="col-md-3"></div> 

		<div class="col-md-3 col-xs-6">
		    <h2>Work</h2>
		    <a href="#" class="btn" id="workMinus">-</a>
		      <span id="work">25</span><p1>min</p1>
		    <a href="#" class="btn" id="workPlus">+</a>
	    </div>

	    <div class="col-md-3 col-xs-6">
		    <h2>Break</h2>
		    <a href="#" class="btn" id="breakMinus">-</a>
		    <span id="break">5</span><p1>min</p1>
		    <a href="#" class="btn" id="breakPlus">+</a>
		</div>  
	<div class="col-md-3"></div> 
    </div>

  <button id="startBtn">Start <i class="fa fa-play"></i></button>
  <button id="resetBtn">Reset <i class="fa fa-circle-o-notch fa-spin"></i></button>

  <div class="tomato">
  </br></br></br><br><br>
  <p id="sessionTime">Session Time:</p>
  <span id="countTime" style="font-size:3em;">25</span>
</div>

<script src="JSClock.js"></script>
</body>
</html>
